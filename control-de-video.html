		<input type="button" id="reiniciar" value="reiniciar">

		<input type="button" id="play" value="&#9658;">

    <script>
      function accionPlay()
{
	if(!medio.paused && !medio.ended) 
	{
		medio.pause();
		play.value='\u25BA'; //\u25BA
    document.body.style.backgroundColor = '#fff';
	}
	else
	{
		medio.play();
		play.value='||';
    document.body.style.backgroundColor = 'grey';
	}
}
function accionReiniciar()
{
  if (!medio.paused || medio.currentTime > 0) 
  {
    medio.currentTime = 0;
    medio.play();
    play.value = '||';
  }
}
function accionRetrasar()
{  
    medio.currentTime -= 5;
    if(medio.currentTime < 0)
  {
    medio.currentTime = 0;
  }
}	
function accionAdelantar()
{
  medio.currentTime += 5;
  if(medio.currentTime > medio.duration)
  {
    medio.currentTime = medio.duration;
  } 
}
function accionSilenciar()
{
  if(medio.muted)
  {
    medio.muted = false;
    silenciar.value = "silenciar";
  }
  else
  {
    medio.muted = true;
    silenciar.value = "escuchar";
  }
}	
function accionMasVolumen()
{
	if(medio.volume < 1)
{
  medio.volume += 0.1;

  if(medio.volume > 1) medio.volume = 1;
}
}
function accionMenosVolumen()
{
  if(medio.volume > 0)
{
  medio.volume -= 0.1;
  if(medio.volume < 0) medio.volume = 0;
}	
}

function iniciar() 
{
	
	medio=document.getElementById('medio');
	play=document.getElementById('play');
	reiniciar=document.getElementById('reiniciar');
	retrasar=document.getElementById('retrasar');
	adelantar=document.getElementById('adelantar');
	silenciar=document.getElementById('silenciar');
  menosVolumen = document.getElementById('menosVolumen');
  masVolumen = document.getElementById('masVolumen');

	play.addEventListener('click', accionPlay);
	reiniciar.addEventListener('click', accionReiniciar);
	retrasar.addEventListener('click', accionRetrasar);
	adelantar.addEventListener('click', accionAdelantar);
	silenciar.addEventListener('click', accionSilenciar);
	menosVolumen.addEventListener('click', accionMenosVolumen);
	masVolumen.addEventListener('click', accionMasVolumen);
}

window.addEventListener('load', iniciar, false);
    </script>
